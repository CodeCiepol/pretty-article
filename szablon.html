<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <style>
        body, h1, h2, h3, p, ul, ol, figure {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        ul, ol {
            margin: 15px 0 15px 30px;
        }

        ul li, ol li {
            margin-bottom: 5px;
        }

        figure {
            margin: 20px auto;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        figcaption {
            margin-top: 5px;
            font-style: italic;
            font-size: 0.9em;
            color: #555;
        }

        article {
            max-width: 90vh;
            min-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;  
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
    </script>
</head>

</body>
</html>
